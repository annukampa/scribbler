<!DOCTYPE html>
<html>

<head>
    <!-- Font Awesome file -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Google Fonts file -->
    <link href="https://fonts.googleapis.com/css?family=Montez&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="../styles/common.css">
    <link rel="stylesheet" href="../styles/postslist.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="../scripts/postslist.js"></script>
</head>

<body onload="renderPosts()">
    <div class="all-posts-div">
        <!-- Header part -->
        <nav class="navbar navbar-light">
            <div class="container-fluid">
                <a class="nav-main-heading" href="#" onclick="window.location.href='../index.html'">ScriBBler</a>
                <span class="nav-sub-heading">Explore, Imagine, Create</span>
                <div class="buttons-div">
                    <button class="btn nav-buttons" data-toggle="modal"
                            data-target="#signUpModalBox"
                            type="submit">Sign Up</button>
                    <button class="btn nav-buttons button-sign-in"  data-toggle="modal"
                            data-target="#signInModalBox"
                            type="submit">Sign In</button>
                    <!-- Sign Up Modal -->
                    <div id="signUpModalBox" class="modal fade" role="dialog">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                                    <h4 class="modal-title">Get Started</h4>
                                </div>
                                <div class="modal-body">
                                    <form id="sign-up-form">
                                        <div class="form-group">
                                            <label for="name">Name</label>
                                            <input type="text" class="form-control" id="name" placeholder="Enter your name" name="name" required>
                                        </div>
                                        <div class="form-group">
                                            <label for="username">Username</label>
                                            <input type="text" class="form-control" id="username" placeholder="Enter your username" name="username" required>
                                        </div>
                                        <div class="form-group">
                                            <label for="pwd">Password</label>
                                            <input type="password" class="form-control" id="pwd" placeholder="Enter your password" name="pwd" required>
                                        </div>
                                        <div class="form-group">
                                            <label for="confirm-pwd">Confirm Password</label>
                                            <input type="password" class="form-control" id="confirm-pwd" placeholder="Re-enter your password" name="confirm-pwd" required>
                                        </div>
                                    </form>
                                </div>
                                <div class="modal-footer">
                                    <button type="submit" form="sign-up-form" class="btn btn-success btn-width">Sign Up</button>
                                </div>
                            </div>

                        </div>
                    </div>
                    <!-- Sign In Modal -->
                    <div id="signInModalBox" class="modal fade" role="dialog">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                                    <h4 class="modal-title">Welcome Back!</h4>
                                </div>
                                <div class="modal-body">
                                    <form id="sign-in-form">
                                        <div class="form-group">
                                            <label for="user-name">Username</label>
                                            <input type="text" class="form-control" id="user-name" placeholder="Enter your username" name="user-name" required>
                                        </div>
                                        <div class="form-group">
                                            <label for="pswd">Password</label>
                                            <input type="password" class="form-control" id="pswd" placeholder="Enter your password" name="pswd" required>
                                        </div>
                                    </form>
                                </div>
                                <div class="modal-footer">
                                    <button type="submit" form="sign-in-form" class="btn btn-success btn-width">Sign In</button>
                                    <div class="bottom-text-div">
                                        Not a member ? <a href="#" onclick="openSignUpModalBox()">Sign Up </a>
                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </nav>
        <!-- list of all posts starts here -->
        <div class="posts-list-div">
            <div id="deletePostModal" class="modal fade" role="dialog" aria-hidden="true" tabindex="-1">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="staticBackdropLabel">Are you sure you want to delete this post ?</h5>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="yes-button btn btn-success" onclick="deletePost()">Yes</button>
                            <button type="button" class="no-button btn btn-danger" data-dismiss="modal">No</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- list of all posts ends here -->
    </div>

</body>

</html>
