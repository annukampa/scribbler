<!DOCTYPE html>
<head>
    <title>Scribbler</title>
    <!-- Font Awesome file -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Google Fonts file -->
    <link href="https://fonts.googleapis.com/css?family=Montez&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu+Mono&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="../styles/common.css">
    <link rel="stylesheet" href="../styles/post.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="../scripts/post.js"></script>
</head>
<body onload="renderEditPostDiv()">
    <div>
        <nav class="navbar navbar-light">
            <div class="container-fluid">
                <a class="nav-main-heading" href="#" onclick="window.location.href='postslist.html'">ScriBBler</a>
                <span class="nav-sub-heading">Explore, Imagine, Create</span>
                <div class="buttons-div">
                    <button class="btn nav-buttons" data-toggle="modal"
                            data-target="#signUpBox"
                            type="submit">Sign Up</button>
                    <button class="btn nav-buttons button-sign-in"  data-toggle="modal"
                            data-target="#signInBox"
                            type="submit">Sign In</button>
                    <!-- Sign Up Modal -->
                    <div id="signUpBox" class="modal fade" role="dialog">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                                    <h4 class="modal-title">Get Started</h4>
                                </div>
                                <div class="modal-body">
                                    <form id="sign-up-form">
                                        <div class="form-group">
                                            <label for="name">Name</label>
                                            <input type="text" class="form-control" id="name" placeholder="Enter your name" name="name" required>
                                        </div>
                                        <div class="form-group">
                                            <label for="username">Username</label>
                                            <input type="text" class="form-control" id="username" placeholder="Enter your username" name="username" required>
                                        </div>
                                        <div class="form-group">
                                            <label for="pwd">Password</label>
                                            <input type="password" class="form-control" id="pwd" placeholder="Enter your password" name="pwd" required>
                                        </div>
                                        <div class="form-group">
                                            <label for="confirm-pwd">Confirm Password</label>
                                            <input type="password" class="form-control" id="confirm-pwd" placeholder="Re-enter your password" name="confirm-pwd" required>
                                        </div>
                                    </form>
                                </div>
                                <div class="modal-footer">
                                    <button type="submit" form="sign-up-form" class="btn btn-success btn-width">Sign Up</button>
                                </div>
                            </div>

                        </div>
                    </div>
                    <!-- Sign In Modal -->
                    <div id="signInBox" class="modal fade" role="dialog">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                                    <h4 class="modal-title">Welcome Back!</h4>
                                </div>
                                <div class="modal-body">
                                    <form id="sign-in-form">
                                        <div class="form-group">
                                            <label for="user-name">Username</label>
                                            <input type="text" class="form-control" id="user-name" placeholder="Enter your username" name="user-name" required>
                                        </div>
                                        <div class="form-group">
                                            <label for="pswd">Password</label>
                                            <input type="password" class="form-control" id="pswd" placeholder="Enter your password" name="pswd" required>
                                        </div>
                                    </form>
                                </div>
                                <div class="modal-footer">
                                    <button type="submit" form="sign-in-form" class="btn btn-success btn-width">Sign In</button>
                                    <div class="bottom-text-div">
                                        Not a member ? <a href="#" onclick="openSignUpBox()">Sign Up </a>
                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </nav>
        <div class="edit-posts-div">
            <h3 id="edit-header" class="text-center"></h3>
            <div class="edit-sub-header">
                <span id="edit-sub-header-el"></span>
                <button class="btn post-page-btn">Edit
                    <i class="fa fa-pencil-square-o" aria-hidden="true"></i>
                </button>
            </div>
            <div id="post-content">
            </div>
            <button class="btn post-page-btn like-btn">
                <i class="fa fa-thumbs-up" aria-hidden="true"></i>
                Like
            </button>
            <div class="like-text">Be the first one to like this!</div>
            <div class="comments-section">
                <textarea class="form-control comment-box" placeholder="Leave a comment..."
                rows="2"></textarea>
                <button class="btn post-page-btn like-btn">Comment</button>
            </div>
            <div class="added-comments-section">
                <h5>All Comments</h5>
            </div>
        </div>
    </div>
</body>
</html>
